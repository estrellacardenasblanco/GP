#-------------About---------------------------
about_title=Acerca de IAS
about_p1=Sistema de Autenticación de Imágenes(IAS) es un proyecto web que satisface la necesidad de poder autenticarse en dicha aplicación, diferente a las formas convencionales de iniciar sesión en los sistemas.\ Solo permite un solo administrador y varios usuarios estándares.

about_p2=Cada usuario tiene el derecho de tener hasta 5 contraseñas diferentes, y estas a su vez están conformadas por 5 puntos, una imagen donde irían los mismos, y una preguta de seguridad. Las imágenes las \escoge el propio usuario en su primera autenticación al sistema, las cuales utilizará en sus siguientes accesos. Una vez establecidas las contraseñas, es llevado a la página de bienvenida. Aquí podrá hacer uso de 2 reportes que le brinda ciertos datos suyos.

about_p3=A diferencia del administrador, este lleva el control de los todos los usuarios e imágenes, y puede insertar, modificar y eliminar los mismos.Las imágenes que el administrador inserte son las que podrá \ver el usuario que se autentica por primera vez. También, presenta 3 reportes, que le brindan información acerca de los usuarios.
