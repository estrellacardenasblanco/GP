<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">	
    <ui:composition template="/pages/template/layout.xhtml">
    	<ui:param name="showMenu" value="true" />
    	<ui:define name="head">
    		<title>#{msgs.denied_title}</title>
    	</ui:define>
    	<ui:define name="layout">
    	
    		<h:form prependId="false">
		        <p:growl for="securityMessages"  globalOnly="true" showDetail="true" showSummary="false" />	
		    	<p:spacer height="50"></p:spacer>
		    	<div class="p-grid p-ai-center vertical-container">
				    <div class="p-col">
				        
				    </div>
				    <div class="p-col">
				       <p:card style="width: auto">
						    <f:facet name="title">
						        #{msgs.denied_title} 
						    </f:facet>
						    
						    <p:staticMessage severity="error" summary="ERROR" detail="#{msgs.denied_message}" style="width: 100%"/>
							
						</p:card>
				    </div>
				    <div class="p-col">
				        <div class="box"></div>
				    </div>
				</div>
			</h:form>
			
    	</ui:define>
    </ui:composition>
</html>
