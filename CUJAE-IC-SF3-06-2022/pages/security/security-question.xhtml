<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">	
    <ui:composition template="/pages/template/layout.xhtml">
    	<ui:param name="showMenu" value="false" />
    	<ui:define name="head">
    		<title>#{msgs.squestion_title}</title>
    		<style>
    			body {
					height: 90%;
				}	
    		</style>
    	</ui:define>
    	<ui:define name="layout">
    		<h:form>
			<p:dialog visible="true" header="#{msgs.squestion_title}" footer="..."
				width="400" widgetVar="dlg" closable="false" draggable="false"
				resizable="false" responsive="true">
				
				<p:growl id="message" life="2000" showDetail="true" />
	
				<p:panelGrid columns="1" layout="grid">
					<h:panelGroup>
						<p:outputLabel value="#{msgs.squestion_choose}" />
						<p:selectOneMenu value="#{securityQuestionBean.question}"
							style="width:100%" required="true">
							<f:selectItems value="#{securityQuestionBean.questionList}" var="question" 
							itemLabel="#{question}" itemValue="#{question}"/>
						</p:selectOneMenu>
						<p:message for="@previous" />
					</h:panelGroup>
	
					<h:panelGroup>
						<p:inputText style="width:100%"
							value="#{securityQuestionBean.answer}" required="true"
							placeholder="#{msgs.squestion_answer_placeholder}" label="#{msgs.squestion_answer}"/>
						<p:message for="@previous" />
					</h:panelGroup>
				</p:panelGrid>
	
				<f:facet name="footer">
					<p:commandButton ajax="true" icon="pi pi-sign-in" value="#{msgs.btn_send}"
						action="#{securityQuestionBean.check}" update="message"/>
				</f:facet>
			</p:dialog>
	
		</h:form>
    	</ui:define>
    </ui:composition>
</html>
